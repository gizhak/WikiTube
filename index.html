<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiTube</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>WikiTube</h1>
        <input type="text" placeholder="Search...">
    </header>
    <main class="main-content">
        <div class="List-videos">
            <h2>Video List</h2>
            <ul>
                <li>Video 1</li>
                <li>Video 2</li>
                <li>Video 3</li>
            </ul>
        </div>
        <div class="container-videos">
            <div class="video">
                <h2>Video Title</h2>
                <p>This is a description of the video.</p>
            </div>
            <div class="wiki">
                <h2>Wiki Information</h2>
                <p>This is some information about the video.</p>
            </div>
        </div>
    </main>
    <footer>
        <p> 2025 WikiTube</p>
    </footer>

</body>

</html>
